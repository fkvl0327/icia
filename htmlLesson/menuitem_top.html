<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>menu item top</title>
<style>
body{
 margin: 0;
 font-family: Arial, Helvetica, sans-serif;
}

.topnav {
 overflow: hidden;
 background-color:#333;
}

.topnav a{
 float: left;
 color: #f2f2f2;
 text-align: center;
 padding: 14px 16px;
 text-decoration: none;
 font-size: 20pt;
}

.topnav a:hover{
 background-color: #add;
 color: black;
}

.topnav a.active{
 color: white;
 background-color: DarkGreen;
}

</style>
</head>
<body>
<div class="topnav">
  <a class="active" href="https://cafe.naver.com/icia2020">ICIA</a>
  <a href="http://www.naver.com">네이버</a>
  <a href="http://www.daum.net">다음</a>
  <a href="http://www.nate.com">네이트</a>
  <a href="http://www.google.com">구글</a>
</div>
</body>
</html>
