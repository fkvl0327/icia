<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>미디어쿼리 연습</title>

<style>
@charset "utf-8";
/** 전체박스 */
#wrap {
    width: 90%;
    margin: 0 auto;
    border: 4px solid #000;
}
/** 서브박스들 */
#wrap div {
    display: inline-block;
    height: 100px;
}
/* 첫번째박스 */
#wrap div:first-child {
    background: #f45750;
}
/* 두번째박스 */
#wrap div:nth-child(2) {
    background: #40b0f9;
}
/* 세번째박스 */
#wrap div:nth-child(3) {
    background: #00d2a5;
}
/* 네번째박스 */
#wrap div:nth-child(4) {
    background: #ff884d;
}
/* 다섯번재박스 */
#wrap div:last-child {
    background: #464646;
}
/* 320px 이상 */
@media all and (min-width:320px) {
    #wrap div {
        width: 100%;
    }
}
/* 600px 이상 */
@media all and (min-width:600px) {
    #wrap div {
        width: 50%;
    }
    #wrap div:last-child {
        width: 100%;
    }
}
/* 1024px 이상 */
@media all and (min-width:1024px) {
    #wrap div {
        width: 20%;
    }
    /* 마지막 div 도 20%로 따로 설정해야 한다 그렇지 않으면 min-width:600px 의 조건문에 걸려 너비가 100%가 된다 */
    #wrap div:last-child {
        width: 20%;
    }
}

</style>
</head>
<body>
<div id="wrap">
    <div></div><div></div><div></div><div></div><div></div>
</div>    
</body>
</html>
